<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Resource Hub - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #e8f6fd;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 30px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-weight: bold;
      color: #007bbf;
      font-size: 20px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #007bbf;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .sidebar {
      width: 200px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-right: 20px;
      text-align: center;
    }

    .sidebar img {
      width: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .sidebar h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 14px;
      margin: 5px 0;
    }

    .logout {
      margin-top: 20px;
      background: #007bbf;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
    }

    .upload-form {
      background-color: #f3faff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-section {
      flex: 1;
    }

    .form-section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      background-color: #c9e9f6;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .upload-btn, .submit-btn, .cancel-btn {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-btn {
      background-color: #00b8d9;
      color: white;
    }

    .submit-btn {
      background-color: #00b894;
      color: white;
    }

    .cancel-btn {
      background-color: #dfe6e9;
      color: #2d3436;
    }

    .illustration {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illustration img {
      width: 90%;
    }

    .button-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .button-bar button {
      padding: 10px 20px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .section-title {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 18px;
      background-color: #d7effc;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 10px;
    }

    .card-section {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .card {
      width: 180px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
    }

    .thumbnail {
      height: 100px;
      background-color: #a0c4ff;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .card h4 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 12px;
      color: #555;
      margin-bottom: 8px;
    }

    .card .view-btn {
      background-color: #00b8d9;
      border: none;
      padding: 5px 10px;
      color: white;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .arrow-btn {
      width: 40px;
      height: 40px;
      background-color: #00b8d9;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      margin: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: white;
      font-size: 14px;
      color: #888;
    }

    /* ===== Modal Styling ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .modal-content img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
    }

    .modal-content button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
    }

    .upload-btn-alt {
      background-color: #00b8d9;
      color: white;
    }

    .camera-btn {
      background-color: #6c5ce7;
      color: white;
    }

    .save-btn {
      background-color: #00b894;
      color: white;
    }

    .discard-btn {
      background-color: #dfe6e9;
      color: #333;
    }
  </style>
</head>
