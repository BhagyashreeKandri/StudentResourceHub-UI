<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resource Hub</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f9ff;
            margin: 0;
            padding: 0;
        }

        /* Header section styles */
        header {
            background-color: #56ccf2;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: white;
        }

        .nav-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Profile Section (Left) */
        .profile-section {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logout-btn {
            margin-left: 20px;
            padding: 8px 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Main content */
        main {
            padding: 30px;
        }

        .upload-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .upload-section form {
            display: flex;
            flex-direction: column;
        }

        .upload-section label {
            margin-top: 10px;
            font-weight: bold;
        }

        .upload-section input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #56ccf2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .notification {
            display: none; /* Default hidden */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #c4e2cc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 16px;
            font-weight: bold;
            display: block;
        }

        .notification .checkmark {
            color: #28a745;
            margin-left: 10px;
        }

        .recent-section {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .recent-viewed, .recent-updated {
            width: 48%;
        }

        .resource-card {
            background-color: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .resource-card p {
            margin: 0;
        }

        footer {
            background-color: #56ccf2;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-container button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background-color: #0056b3;
        }

        /* Resources section at the bottom with photo and name */
        .resource-bottom-section {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .resource-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .resource-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px;
        }

        .resource-info h4 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .resource-info p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Login</a>
            <a href="#">Notifications</a>
        </div>
    </header>

    <!-- Profile Section (Top-left) -->
    <div class="profile-section">
        <img src="profile-icon.png" alt="Profile Icon" class="profile-icon">
        <p>John Doe</p>
        <button class="logout-btn">Logout</button>
    </div>

    <main>
        <div class="upload-section">
            <h2>Upload Resources</h2>
            <form>
                <label for="title">Title:</label><input type="text" id="title" name="title">
                <label for="college">College:</label><input type="text" id="college" name="college">
                <label for="course">Course:</label><input type="text" id="course" name="course">
                <label for="resource-type">Resource Type:</label><input type="text" id="resource-type" name="resource-type">
                <label for="resource-link">Link:</label><input type="url" id="resource-link" name="resource-link">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <!-- Notification -->
        <div class="notification">
            <span>Resource Successfully uploaded!</span>
            <span class="checkmark">&#10003;</span>
        </div>

        <div class="recent-section">
            <div class="recent-viewed">
                <h3>Recently Viewed</h3>
                <div class="resource-card">
                    <p>Resource 1</p>
                </div>
                <div class="resource-card">
                    <p>Resource 2</p>
                </div>
            </div>

            <div class="recent-updated">
                <h3>Recently Updated</h3>
                <div class="resource-card">
                    <p>Updated Resource 1</p>
                </div>
                <div class="resource-card">
                    <p>Updated Resource 2</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="btn-container">
            <button>Report Bug</button>
            <button>Request Resource</button>
            <button>Pending Verification</button>
        </div>

        <!-- Resources Photo & Name at the Bottom -->
        <div class="resource-bottom-section">
            <div class="resource-photo"></div>
            <div class="resource-info">
                <h4>Resource Name</h4>
                <p>Uploaded by: John Doe</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Student Resource Hub, All rights reserved</p>
    </footer>

</body>
</html>
