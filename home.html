<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resources - Student Resource Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9ff;
      color: #333;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #008CBA;
      color: white;
      padding: 20px;
      width: 100%;
    }

    header .logo img {
      height: 50px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: 20px;
      width: 80%;
    }

    section h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #008CBA;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f6a;
    }

    .file-upload {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .file-upload input[type="file"] {
      margin-right: 10px;
    }

    .resource-gallery {
      display: flex;
      flex-direction: column;
      margin-top: 40px;
      width: 100%;
    }

    .resource-gallery .gallery-title {
      font-size: 20px;
      color: #008CBA;
      margin-bottom: 20px;
    }

    .resources {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .resource-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 20px;
      text-align: center;
    }

    .resource-card img {
      width: 100%;
      height: 120px;
      background-color: #dcdcdc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .resource-card .btn {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .resource-card .btn:hover {
      background-color: #005f6a;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    footer a {
      color: #008CBA;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Student Resource Hub">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Notifications</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- Upload Section -->
    <section>
      <h2>Upload Resources</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="college" placeholder="College" required>
        <input type="text" name="course" placeholder="Course" required>
        <input type="text" name="semester" placeholder="Semester" required>
        <select name="type" required>
          <option value="pdf">PDF</option>
          <option value="video">Video</option>
          <option value="image">Image</option>
        </select>
        <textarea name="link" placeholder="Link (if any)" rows="3"></textarea>
        <div class="file-upload">
          <input type="file" name="resource-file" required>
          <button type="submit">Upload File</button>
        </div>
      </form>
    </section>

    <!-- Recently viewed and uploaded -->
    <div class="resource-gallery">
      <div class="gallery-title">Recently Viewed</div>
      <div class="resources">
